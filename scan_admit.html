<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Confirmation (Scan)</title>
    <link rel="icon" type="image/x-icon" href="https://dilnuka13.github.io/AL/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Dark Green/Teal Background Gradient */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #164a3e 100%);
            min-height: 100vh;
            color: #e5e5e5; /* Light text for dark background */
            transition: background-color 0.5s ease;
        }
        
        /* Glassmorphism Card Style */
        .glass-card {
            background: rgba(4, 98, 48, 0.2); /* Dark Green with Transparency */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.5);
        }

        /* Button Animation/Aesthetics */
        .btn-primary {
            background: #10b981; /* Teal */
            color: #0f172a;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #059669;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }
        
        /* Input/Form styling for dark mode */
        input[type="text"], input[type="date"] {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        input[type="text"]:focus, input[type="date"]:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.5);
        }

        /* Scanner specific styles */
        #reader {
            border: 2px solid #10b981 !important;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Status message styles - NO LONGER USED FOR MAIN STATUS, but keeping classes */
        .status-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .status-info {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        /* Modal specific styles */
        .modal-success {
            background: #059669; /* Darker teal for modal body */
            color: #d1fae5;
        }
        .modal-error {
            background: #dc2626; /* Dark red for modal body */
            color: #fee2e2;
        }
        .modal-warning {
            background: #d97706; /* Dark orange for warning */
            color: #fffbeb;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-4xl mx-auto">
        <header class="mb-8 p-6 rounded-lg glass-card flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-white">Record Admission</h1>
                <p class="text-gray-300 mt-2">Scan QR Code or Enter Index Number</p>
            </div>
            <nav>
                <a href="index.html" class="btn-primary font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-lg">
                    Dashboard
                </a>
            </nav>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="glass-card p-6">
                <h2 class="text-2xl font-semibold mb-4 text-white text-center">Scan QR Code</h2>
                <div id="reader" class="w-full max-w-sm mx-auto rounded-lg overflow-hidden mb-4"></div>
                <p class="text-center text-gray-300 text-sm">Point your device camera here</p>
                
                <div class="text-center mt-6">
                    <button onclick="stopScanner()" class="btn-primary font-bold py-3 px-6 rounded-lg shadow-xl">
                        Restart
                    </button>
                </div>
            </div>

            <div class="glass-card p-6">
                <h2 class="text-2xl font-semibold mb-4 text-white text-center">Enter Index Number</h2>
                
                <div class="space-y-4">
                    <div>
                        <label for="admit-index-input" class="block text-sm font-medium text-gray-300 mb-2">Index Number</label>
                        <input type="text" id="admit-index-input" placeholder="ENT-XXXXXX" 
                               class="w-full p-3 border rounded-lg focus:ring-green-400 focus:border-green-400">
                    </div>
                    
                    <button id="admit-check-btn" class="w-full btn-primary font-bold py-3 px-6 rounded-lg shadow-xl transition duration-300">
                        Confirm Admission
                    </button>
                </div>

                <div id="admit-status-message" class="mt-6 p-4 rounded-lg hidden font-semibold text-center"></div>
            </div>
        </main>

        <div class="glass-card p-6 mt-8">
            <h3 class="text-xl font-semibold mb-4 text-white text-center">Instructions</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <div class="p-4">
                    <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-3">
                        <span class="text-white font-bold">1</span>
                    </div>
                    <p class="text-gray-300">Scan QR Code or enter Index Number</p>
                </div>
                <div class="p-4">
                    <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-3">
                        <span class="text-white font-bold">2</span>
                    </div>
                    <p class="text-gray-300">Information is checked automatically</p>
                </div>
                <div class="p-4">
                    <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-3">
                        <span class="text-white font-bold">3</span>
                    </div>
                    <p class="text-gray-300">Admission is successfully recorded</p>
                </div>
            </div>
        </div>
    </div>

    <div id="status-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 p-4">
        <div id="modal-content" class="glass-card p-6 w-full max-w-sm text-center transform transition-all scale-100 duration-300">
            <h3 id="modal-title" class="text-2xl font-bold mb-4 text-white"></h3>
            <p id="modal-message" class="text-lg mb-6"></p>
            <button onclick="closeModal()" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                OK / Scan Next
            </button>
        </div>
    </div>
    <script>
        // --- Supabase Config and Initialization ---
        const SUPABASE_URL = 'https://vrbviuplpmpwpmomwkvx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZyYnZpdXBscG1wd3Btb213a3Z4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyODg3NzMsImV4cCI6MjA3Nzg2NDc3M30.WaHCepK7F4_6hTGfrdwgo75qbPqaN9f2xzlxS9etCks';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let html5QrCode = null;
        let isProcessing = false; // Flag to prevent multiple concurrent processing

        // --- Utility Functions ---

        // Show admission status pop-up (replaces the old showAdmitStatus)
        function showModal(title, message, type = 'success') {
            const modal = document.getElementById('status-modal');
            const content = document.getElementById('modal-content');
            const titleEl = document.getElementById('modal-title');
            const messageEl = document.getElementById('modal-message');

            // Reset classes
            content.classList.remove('modal-success', 'modal-error', 'modal-warning');
            content.classList.add('glass-card'); // Keep glass-card style

            // Set content and specific class
            titleEl.textContent = title;
            messageEl.textContent = message;

            if (type === 'success') {
                content.classList.add('modal-success');
                messageEl.classList.add('text-green-100');
                messageEl.classList.remove('text-red-100', 'text-yellow-100');
            } else if (type === 'error') {
                content.classList.add('modal-error');
                messageEl.classList.add('text-red-100');
                messageEl.classList.remove('text-green-100', 'text-yellow-100');
            } else { // warning/info
                content.classList.add('modal-warning');
                messageEl.classList.add('text-yellow-100');
                messageEl.classList.remove('text-green-100', 'text-red-100');
            }

            modal.classList.remove('hidden');
        }

        // Close the custom modal
        function closeModal() {
            document.getElementById('status-modal').classList.add('hidden');
            // Clear manual input only after a successful process is completed
            document.getElementById('admit-index-input').value = '';
            isProcessing = false; // Allow new processing
        }

        // Stop/Restart scanner and page (Renamed from refreshScanner to stopScanner for clarity)
        function stopScanner() {
            // Clear manual input
            document.getElementById('admit-index-input').value = '';
            closeModal(); // Ensure modal is closed

            // Stop the scanner
            if (html5QrCode && html5QrCode.getState() !== 0) {
                html5QrCode.stop().then(() => {
                    // Restart scanner
                    initScanner();
                    showModal('Restarted', 'System is ready for a new scan.', 'info');
                }).catch(err => {
                    console.error("Could not stop scanner on refresh:", err);
                    // Even if stop fails, try to restart
                    initScanner();
                });
            } else {
                initScanner();
                showModal('Restarted', 'System is ready for a new scan.', 'info');
            }
        }

        // Initialize QR Scanner
        function initScanner() {
            const qrCodeRegionId = "reader";
            
            if (html5QrCode && html5QrCode.getState() !== 0) {
                // Stop the scanner if it's already running (in case stopScanner failed)
                html5QrCode.stop().catch(err => console.error("Could not stop previous scanner:", err));
            }
            
            // Clear previous error message in reader div
            document.getElementById(qrCodeRegionId).innerHTML = '';

            html5QrCode = new Html5Qrcode(qrCodeRegionId);
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start(
                { facingMode: "environment" }, // Use back camera
                config,
                (decodedText, decodedResult) => {
                    // When QR code is successfully scanned
                    if (!isProcessing) {
                        isProcessing = true;
                        html5QrCode.stop(); // Stop the scanner temporarily
                        processAdmission(decodedText);
                        // Scanner will restart after the modal is closed via closeModal()
                        // OR after a short delay in case of success, if we want auto-restart. 
                        // For now, let's keep it simple: restart when the user closes the modal.
                    }
                },
                (errorMessage) => {
                    // Scanning errors are generally ignored to keep the flow smooth
                }
            ).catch((err) => {
                console.error("Camera access error:", err);
                let errorMessage = "Could not start camera. (HTTPS may be required)";
                
                const errMsg = err && err.message ? err.message : '';

                if (err && (err.name === 'NotAllowedError' || errMsg.includes('NotAllowedError') || errMsg.includes('Permission dismissed'))) {
                    errorMessage = "Permission to access camera is denied. Please check your browser's Camera Permissions and try again.";
                }

                document.getElementById(qrCodeRegionId).innerHTML = `<p class="p-4 text-center text-red-400">${errorMessage}</p>`;
            });
        }

        // Admission confirmation process by index number
        async function processAdmission(indexNumber) {
            indexNumber = indexNumber.trim();

            if (isProcessing) return; // Prevent double submission
            isProcessing = true;

            showModal('Processing...', `Checking details for Index: ${indexNumber}...`, 'info');
            
            // Re-initiate scanner after a short delay in case of manual entry failure
            const restartScannerDelay = setTimeout(initScanner, 3000); 

            // 1. Retrieving information
            const { data: currentData, error: readError } = await supabaseClient
                .from('admission_cards')
                .select('id, full_name, is_admitted, expiry_date')
                .eq('index_number', indexNumber)
                .single();

            // Clear the potential scanner restart timeout
            clearTimeout(restartScannerDelay);
            
            if (readError || !currentData) {
                showModal('Invalid Index', `Index Number **${indexNumber}** not found in the system.`, 'error');
                isProcessing = false;
                initScanner(); // Restart scanner immediately on error
                return;
            }

            // Check if already admitted (Warning case)
            if (currentData.is_admitted) {
                showModal('Already Admitted (Warning)', `**${currentData.full_name}** has already been admitted.`, 'warning');
                isProcessing = false;
                initScanner(); // Restart scanner immediately
                return;
            }

            // Checking expiry date (Error case)
            if (new Date(currentData.expiry_date) < new Date()) {
                showModal('Card Expired (Error)', `Card for **${currentData.full_name}** has expired on ${currentData.expiry_date}.`, 'error');
                isProcessing = false;
                initScanner(); // Restart scanner immediately
                return;
            }

            // 2. Updating admission status
            const { error: updateError } = await supabaseClient
                .from('admission_cards')
                .update({ is_admitted: true, admitted_at: new Date().toISOString() })
                .eq('id', currentData.id);

            if (updateError) {
                showModal('Admission Failed (Error)', `Failed to record admission for **${currentData.full_name}**: ${updateError.message}`, 'error');
            } else {
                showModal('Admission Successful!', `Admission recorded for **${currentData.full_name}** (Index: ${indexNumber}).`, 'success');
            }
            // isProcessing is cleared by closeModal()
            initScanner(); // Restart scanner after the successful transaction (to be ready for the next person)
        }
        
        // Manual input button event
        document.getElementById('admit-check-btn').addEventListener('click', () => {
            if (isProcessing) return;
            const indexNumber = document.getElementById('admit-index-input').value.trim();
            if (indexNumber) {
                processAdmission(indexNumber);
            } else {
                showModal('Input Required', 'Please enter an Index Number.', 'error');
            }
        });

        // Allow Enter key to submit manual input
        document.getElementById('admit-index-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('admit-check-btn').click();
            }
        });

        // Initial Load
        window.onload = function() {
            initScanner();
        };
    </script>

</body>
</html>
